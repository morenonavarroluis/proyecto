{% extends "base.html" %}

{% block titulo %}
    Inicio
{% endblock %}  

{% block contenido %}
   
    
<!-- Incluye Chart.js desde CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div style="width: 600px; margin: 40px auto;">
    <canvas id="barChart"></canvas>
</div>
<div style="width: 600px; margin: 40px auto;">
    <canvas id="pieChart"></canvas>
</div>

<script>
    // Gráfica de barras
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
            datasets: [{
                label: 'Ventas',
                data: [12, 19, 3, 5, 2],
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: true }
            }
        }
    });

    // Gráfica de pastel
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['Rojo', 'Azul', 'Amarillo'],
            datasets: [{
                label: 'Colores',
                data: [10, 20, 30],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)'
                ]
            }]
        },
        options: {
            responsive: true
        }
    });
</script>


{% endblock %}
