<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Transparente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/93c71304-b04e-418b-b4f3-21dbf28aa3cd.png') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1;
            color: white;
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }
        
        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
            outline: rgb(255, 255, 255) dotted 2px;
            outline-offset: 5px;
            padding: 10px 0;
            position: relative;
        }
        
        .login-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            outline: none;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        
        .input-group label {
            position: absolute;
            left: 15px;
            top: 15px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .input-group input:focus + label,
        .input-group input:valid + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 0 5px;
            border-radius: 5px;
            color: white;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .link-group {
            margin-top: 20px;
            text-align: center;
        }
        
        .link-group a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .link-group a:hover {
            color: white;
            text-decoration: underline;
        }
        
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .social-btn {
            width: 45%;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .google {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .facebook {
            background: rgba(59, 89, 152, 0.7);
            color: white;
        }
        
        .social-btn i {
            margin-right: 8px;
        }
        
        /* Estilos responsive */
        @media (max-width: 500px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Regístrate</h2>
        <form>
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Nombre Completo</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Correo Electrónico</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Contraseña</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" required>
                <label for="confirm-password">Confirma Contraseña</label>
            </div>
            <button type="submit">Crear Cuenta</button>
            <div class="link-group">
                <span>¿Ya tienes cuenta? </span>
                <a href="{% url 'login' %}">Inicia Sesión</a>
            </div>
            <div class="social-login">
                <div class="social-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </div>
                <div class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                    Facebook
                </div>
            </div>
        </form>
    </div>

    <!-- Font Awesome para los iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // Aquí puedes agregar la lógica de validación del formulario
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if(name && email && password && confirmPassword) {
                if(password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                } else {
                    // Simulación de registro
                    alert(`Cuenta creada exitosamente!`);
                    // Aquí iría la lógica real de registro
                }
            } else {
                alert('Por favor complete todos los campos');
            }
        });

        // Efecto de carga inicial
        window.addEventListener('load', function() {
            document.querySelector('.login-container').style.opacity = '1';
        });
    </script>
</body>
</html>
